<body>

        <div class="clockBg">
        <div class="digitalClock">
            <h1 id="day">MON</h1>
            <h1 id="hour">04</h1>

            <h1 id="minute">20</h1>
            <h1 id="bar2">|</h1>
            <h1 id="seconds">40</h1>
            <h1 id="bar3">|</h1>

        </div>
        </div>
    </div>
